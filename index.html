<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./styles.css">

    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="https://kit.fontawesome.com/610ecf0f84.js" crossorigin="anonymous"></script>
</head>

<body>
    <img id="header-logo" src="./images/logo.svg" alt="PING logo">

    <h2>We are launching <span class="emph">soon!</span></h2>

    <p>Subscribe and get notified</p>

    <form>
        <input type="email" id="email" name="email" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
    </form>

    <img id="main-img" src="./images/illustration-dashboard.png" alt="Dashboard illustration">

    <div id="social-media-links">
        <div class="dot">
            <i class="fab fa-facebook-f fa-fw fa-xs"></i>
        </div>
        <div class="dot">
            <i class="fab fa-twitter fa-fw fa-xs"></i>
        </div>
        <div class="dot">
            <i class="fab fa-instagram fa-fw fa-sm"></i>
        </div>
    </div>

    <span id="copyright">&copy; Copyright Ping. All rights reserved.</span>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Josephine Situ</a>.
        </p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
